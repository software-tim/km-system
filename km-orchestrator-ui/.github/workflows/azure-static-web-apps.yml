name: Deploy to Azure Static Web Apps

on:
  push:
    branches: [ master ]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Change to correct directory
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Changing to km-orchestrator-ui if it exists:"
          if [ -d "km-orchestrator-ui" ]; then
            cd km-orchestrator-ui
            echo "Changed to km-orchestrator-ui directory"
            pwd
            ls -la
          else
            echo "Already in correct directory"
          fi
      
      - name: Setup Node.js (no cache to avoid path issues)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Removed cache to avoid path issues
      
      - name: Set working directory and clean
        run: |
          # Set working directory
          if [ -d "km-orchestrator-ui" ]; then
            cd km-orchestrator-ui
          fi
          
          echo "Working in directory: $(pwd)"
          
          # Clean everything
          rm -rf node_modules package-lock.json .astro dist .npm
          npm cache clean --force
      
      - name: Create package.json in correct location
        run: |
          # Navigate to correct directory
          if [ -d "km-orchestrator-ui" ]; then
            cd km-orchestrator-ui
          fi
          
          echo "Creating package.json in: $(pwd)"
          
          cat > package.json << 'EOF'
          {
            "name": "km-orchestrator-ui",
            "type": "module",
            "version": "1.0.0",
            "scripts": {
              "dev": "astro dev",
              "start": "astro dev",
              "build": "astro build",
              "preview": "astro preview"
            },
            "dependencies": {
              "astro": "^4.16.18"
            }
          }
          EOF
          
          echo "Package.json created:"
          cat package.json
          ls -la package.json
      
      - name: Create astro config in correct location
        run: |
          # Navigate to correct directory
          if [ -d "km-orchestrator-ui" ]; then
            cd km-orchestrator-ui
          fi
          
          cat > astro.config.mjs << 'EOF'
          import { defineConfig } from 'astro/config';

          export default defineConfig({
            output: 'static',
            build: {
              format: 'directory'
            },
            site: 'https://km-orchestrator.azurewebsites.net',
            base: '/diagnostics'
          });
          EOF
          
          echo "Astro config created in: $(pwd)"
          ls -la astro.config.mjs
      
      - name: Install and build in correct directory
        run: |
          # Navigate to correct directory
          if [ -d "km-orchestrator-ui" ]; then
            cd km-orchestrator-ui
          fi
          
          echo "Installing in: $(pwd)"
          npm install --no-package-lock
          
          echo "Building in: $(pwd)"
          npm run build
          
          echo "Build output:"
          ls -la dist/ || echo "No dist directory found"
      
      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "km-orchestrator-ui"
          output_location: "dist"
          skip_app_build: true
